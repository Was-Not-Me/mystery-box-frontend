<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mystery Box</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="text-center mb-4">🎁 Mystery Box Exchange</h1>

    <div class="card shadow-sm mb-4">
      <div class="card-body">
        <h4 class="card-title">Upload a Mystery Box</h4>
        <form id="uploadForm">
          <input type="text" name="title" id="title" class="form-control mb-3" placeholder="Title *" required>
          <input type="text" name="author" id="author" class="form-control mb-3" placeholder="Author (optional)">
          <select name="type" id="type" class="form-select mb-3" required>
            <option value="image">Image</option>
            <option value="audio">Audio</option>
            <option value="code">Code</option>
          </select>

          <div id="fileField" class="mb-3">
            <input type="file" name="file" id="file" class="form-control" accept="image/*,audio/*">
          </div>

          <div id="codeField" style="display:none;" class="mb-3">
            <textarea name="code" id="code" class="form-control" rows="6" placeholder="Paste code here..."></textarea>
          </div>

          <button type="submit" class="btn btn-primary">Upload</button>
        </form>
      </div>
    </div>

    <div class="text-center mb-4">
      <button id="getBoxBtn" class="btn btn-success btn-lg">🎲 Open a Mystery Box</button>
    </div>

    <div id="boxDisplay" class="text-center"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
