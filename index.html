<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mystery Box</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">

  <div class="container py-5">
    <h1 class="text-center mb-4">üéÅ Mystery Box Exchange</h1>

    <!-- Upload Form -->
    <div class="card shadow-sm mb-4">
      <div class="card-body">
        <h4 class="card-title">Upload a Mystery Box</h4>
        <form id="uploadForm">
          <div class="mb-3">
            <label for="title" class="form-label">Title *</label>
            <input type="text" name="title" id="title" class="form-control" required>
          </div>

          <div class="mb-3">
            <label for="author" class="form-label">Author (optional)</label>
            <input type="text" name="author" id="author" class="form-control" placeholder="(Anonymous)">
          </div>

          <div class="mb-3">
            <label for="type" class="form-label">Box Type *</label>
            <select name="type" id="type" class="form-select" required>
              <option value="image">Image</option>
              <option value="audio">Audio</option>
              <option value="code">Code</option>
            </select>
          </div>

          <div class="mb-3" id="fileField">
            <label for="file" class="form-label">Choose File *</label>
            <input type="file" name="file" id="file" class="form-control" accept="image/*,audio/*">
          </div>

          <div class="mb-3" id="codeField" style="display: none;">
            <label for="code" class="form-label">Paste Your Code *</label>
            <textarea name="code" id="code" class="form-control" rows="6"></textarea>
          </div>

          <button type="submit" class="btn btn-primary">Upload</button>
        </form>
      </div>
    </div>

    <!-- Get Box Button -->
    <div class="text-center mb-4">
      <button id="getBoxBtn" class="btn btn-success btn-lg shadow-sm">üé≤ Open a Mystery Box</button>
    </div>

    <!-- Box Display -->
    <div id="boxDisplay" class="text-center"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
